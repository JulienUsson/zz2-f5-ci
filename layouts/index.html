{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    {{ range .Sections.ByWeight }}
    <article>
      <h1 class="title">{{ .Title }}</h1>
      <ul>
        {{ range .Pages.ByWeight }}
        <li><a href="{{ .RelPermalink }}">{{.File.BaseFileName | humanize}}</a> [<a href="/pdf/{{path.Dir .File.Dir}}/{{.File.BaseFileName}}.pdf" target="_blank">PDF</a>]{{ if .Draft }} [Hidden]{{ end }}</li>
        {{ end }}
      </ul>
    </article>
    {{ end }}
  </div>
</section>
{{ partial "footer" . }}
